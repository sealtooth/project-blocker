<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blocker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Stay focused.</h1>
    <p>Add domains to your block list </p>
    <p>(Format: www.<i>example</i>.com)</p>
    <div>
        <form id="add-domain">
            <input type="text" id="user-input" placeholder="Ex: (www.)domain.com">
            <button id="submit">Add</button>
        </form> 
    </div>
    <div>
        <button id="show-list">Show list</button>
        <button id="clear-list">Clear all</button>
    </div>
    <div id="list-container"></div>
    <div>
        <p id="clear-message"></p>
    </div>
    

    <script src="popup.js" ></script>
</body>
</html>
